version: '3'

services:
  kwg-api:
    container_name: kwg-api
    build:
      context: ./kwg-api/
      dockerfile: Dockerfile
    image: kwg-api
    ports:
      - '8080:8080'
    environment:
      - base_address_http=http://localhost
      - base_address_https=https://localhost
    networks:
      - kwg_network
